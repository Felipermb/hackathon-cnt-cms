<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="523" height="192.642" viewBox="0 0 523 192.642"><defs><style>.a,.b,.d{fill:#516267;}.a{font-size:20px;font-family:Circular-Book, Circular;letter-spacing:0.16em;}.b{font-size:16px;font-family:PTSans-Regular, PT Sans;}.c{fill:#fff;}.e{fill:url(#a);}</style><linearGradient id="a" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="#c467ed"/><stop offset="1" stop-color="#f73b62"/></linearGradient></defs><g transform="translate(-954 -1157.358)"><text class="a" transform="translate(1096.732 1177.358)"><tspan x="0" y="0">HORAS NEGATIVAS</tspan></text><text class="b" transform="translate(1097 1202)"><tspan x="0" y="16">Hora Negativa é quando há uma redução da </tspan><tspan x="0" y="36">quantidade de horas esperadas de trabalho em um dia </tspan><tspan x="0" y="56">com base na Escala de trabalho. A Hora Negativa (H.N.) </tspan><tspan x="0" y="76">pode compensar o Banco de Horas, ir como Desconto </tspan><tspan x="0" y="96">Simples no mês, gerar um Desconto Injustificado que </tspan><tspan x="0" y="116">desconta DSR e entra no cálculo de redução de Férias </tspan><tspan x="0" y="136">ou mesmo ser abonado.</tspan></text><g transform="translate(0 27)"><g transform="translate(954 1170.113)"><path class="c" d="M106.666,495.823a2.266,2.266,0,0,0,2.245,2.4,2.225,2.225,0,1,0-1.614-3.773C106.9,494.852,106.494,495.261,106.666,495.823Z" transform="translate(-106.625 -417.139)"/><path class="d" d="M201.683,351.5c-.506-.066-1.012-.122-1.516-.2a15.869,15.869,0,0,1-9.6-5.141.665.665,0,0,0-.816-.211,45.659,45.659,0,0,1-11.994,1.971,44.454,44.454,0,0,1-28.642-9.011A45.179,45.179,0,0,1,134.4,319.865c-.4-.957-.642-1.118-1.677-1.118q-7.09,0-14.181,0a5.937,5.937,0,0,1-1.071-.085,2.2,2.2,0,0,1,.148-4.342,7.443,7.443,0,0,1,.966-.066q6.516-.012,13.032-.016c.223,0,.447-.024.708-.038l-1.377-8.565h-.432c-2.98,0-5.96.013-8.939-.013a4.221,4.221,0,0,1-1.494-.287,1.93,1.93,0,0,1-1